{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EverContent</title>
    <link rel="stylesheet" href="{% static "app/css/bootstrap.css" %}" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static "app/css/main.css" %}" media="screen" charset="utf-8">
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'app_crm/js/bootstrap.js' %}"></script>
    <script type="text/javascript">$('.dropdown-toggle').dropdown()</script>
    <script type="text/javascript">$('#myTabs a').click(function (e) {e.preventDefault() $(this).tab('show')})</script>
  </head>
  <body>
    <nav role="navigation">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/">Home</a></li>
        <li role="presentation"><a href="{% url 'create_file_view' %}">New Content</a></li>
        <li role="presentation"><a href="{% url 'search_file_view' %}">Search Content</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Content Manager <small>EverConvert</small></h1>
      </div>
    </div>
    {% block content %}
      There is nothing here.
    {% endblock %}
  </body>
</html>
